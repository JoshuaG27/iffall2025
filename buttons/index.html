<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Joshua Guo</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/sds6jsx.css">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		
		<main>
        <section>
			<h1>Button Styling &mdash; Joshua Guo</h1>
            
            <div class="button_container">
				<a href="http://www.mollyjogger.com/" target="_blank" id="btn_mollyjogger"><span>Mollyjogger</span></a>
			</div>

          <div class="button_container">
            <a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley-davidson">
            <span>Harley-davidson</span>
        
            <img src="https://cdn.freebiesupply.com/logos/large/2x/harley-davidson-7-logo-png-transparent.png" 
             alt="Harley-Davidson Black and White Logo" 
             class="harley-before">
             
            <img src="https://www.dealereprocess.com/wp-content/uploads/harley-davidson-logo-color.png" 
             alt="Harley-Davidson Color Logo" 
             class="harley-after">
            </a>
            </div>

            <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
                <img src="images/lyft.png"alt=lyft-logo
                class="lyft">
            </a>
            </div>

            <div class="button_container">
            <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">
            <span>Samsung</span>
        
            <img src="images/samsung-before.png" 
             alt="Samsung Black and White Logo" 
             class="samsung-before">
             
            <img src="images/samsung-after.png" 
             alt="Samsung Blue Color Logo" 
             class="samsung-after">   
             </a> 
            </div>

            <div class="button_container">
			<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span>Nike</span>
            <img src="images/Nike-Logo-black.png" 
             alt="Nike black logo" 
             class="nike-before">   
             <img src="images/nike-logo-white.png" 
             alt="Nike white logo" 
             class="nike-after">   
            </a>
			</div>

            <div class="button_container">
				<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><span>Tesla</span> 
                <img src="images/tesla-logo.png" 
                alt="Tesla Logo" 
                class="tesla-logo">   
                <img src="images/tesla-font.png" 
                 alt="Tesla-font" 
                class="tesla-font"> </a>  
			    </div>

            <div class="button_container">
				<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>NewYorker</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><span>Instagram</span></a>
			</div>

            <div class="button_container">
				<a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy"><span>OldNavy</span></a>
			</div>

            <div class="button_container">
            <a href="#" target="_blank" id="btn_army">
            <span>U.S. Army</span>
            <img src="images/army-logo.png" 
                alt="Army Logo" 
                class="army-logo">  
            </a>
</div>
		</main>	

	</body>
</html>
